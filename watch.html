<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERENxBurnedStream</title>
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #header {
      background: #141421;
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menuBtn {
      background: #9b5de5;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #drawer {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #141421;
      border-right: 2px solid #2d2d44;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1000;
      padding: 10px;
    }
    #drawer.open {
      left: 0;
    }
    #drawer h2 {
      color: #9b5de5;
      font-size: 18px;
      margin: 10px 0;
    }
    #drawer button {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      background: #1e1e2f;
      color: #eee;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
      transition: background 0.2s;
    }
    #drawer button:hover {
      background: #9b5de5;
      color: #fff;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #player {
      flex: 2;
      background: #000;
    }
    #chat {
      flex: 1.5;
      border-top: 2px solid #2d2d44;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #player { flex: 1.5; }
      #chat { flex: 1; }
      #drawer { width: 200px; }
      #menuBtn { font-size: 14px; padding: 6px 10px; }
    }
  </style>
</head>
<body>

<div id="header">
  <h1 style="margin:0;font-size:18px;">ðŸ“º ERENxBurnedStream</h1>
  <button id="menuBtn">â˜° Channels</button>
</div>

<div id="drawer">
  <h2>Channel List</h2>
  <div id="channelList">Loading...</div>
</div>

<div id="content">
  <div id="player"></div>
  <div id="chat"></div>
</div>

<script>
  const PLAYLIST_URL = "https://raw.githubusercontent.com/MovieCity/iptv-jp/refs/heads/main/jp.m3u";
  const CBOX_BASE = "https://my.cbox.ws/ERENxBurnedStream";

  let channels = [];

  // Toggle drawer
  const drawer = document.getElementById("drawer");
  document.getElementById("menuBtn").onclick = () => {
    drawer.classList.toggle("open");
  };

  // Load M3U playlist
  fetch(PLAYLIST_URL)
    .then(res => res.text())
    .then(text => {
      const lines = text.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",").pop().trim();
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            channels.push({ title, url });
          }
        }
      }
      renderChannelList();
      if (channels.length > 0) loadChannel(channels[0]); // autoplay first
    });

  // Render channel buttons
  function renderChannelList() {
    const list = document.getElementById("channelList");
    list.innerHTML = "";
    channels.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch.title;
      btn.onclick = () => {
        loadChannel(ch);
        drawer.classList.remove("open"); // auto-close on selection
      };
      list.appendChild(btn);
    });
  }

  // Load channel into JWPlayer + Cbox
  function loadChannel(ch) {
    jwplayer("player").setup({
      file: ch.url,
      title: ch.title,
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      skin: { name: "seven" }
    });

    const safeName = encodeURIComponent(ch.title.replace(/\s+/g, "_"));
    document.getElementById("chat").innerHTML =
      `<iframe src="${CBOX_BASE}?boxid=${safeName}" allowtransparency="yes" scrolling="auto"></iframe>`;
  }
</script>

</body>
</html>
