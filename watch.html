<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERENxBurnedStream</title>
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #141421;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #2d2d44;
    }
    header h1 {
      font-size: 18px;
      color: #9b5de5;
      margin: 0;
    }
    #toggleMenu {
      background: #9b5de5;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #sidebar {
      background: #141421;
      border-right: 2px solid #2d2d44;
      position: absolute;
      top: 50px;
      left: 0;
      width: 250px;
      height: calc(100% - 50px);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 10;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar button {
      width: 100%;
      padding: 12px;
      background: #1e1e2f;
      color: #eee;
      border: none;
      cursor: pointer;
      border-radius: 0;
      text-align: left;
      transition: background 0.2s;
    }
    #sidebar button:hover {
      background: #9b5de5;
      color: #fff;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 50px;
    }
    #player {
      flex: 2;
      background: #000;
    }
    #chat {
      flex: 3;
      border-top: 2px solid #2d2d44;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }
      #player {
        flex: none;
        height: 40vh;
      }
      #chat {
        flex: none;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“º ERENxBurnedStream</h1>
  <button id="toggleMenu">â˜° Channels</button>
</header>

<div id="sidebar">
  <div id="channelList">Loading...</div>
</div>

<div id="content">
  <div id="player"></div>
  <div id="chat"></div>
</div>

<script>
  const PLAYLIST_URL = "https://raw.githubusercontent.com/MovieCity/iptv-jp/refs/heads/main/jp.m3u";

  let channels = [];

  fetch(PLAYLIST_URL)
    .then(res => res.text())
    .then(text => {
      const lines = text.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",").pop().trim();
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            channels.push({ title, url });
          }
        }
      }
      renderChannelList();
      if (channels.length > 0) loadChannel(channels[0]);
    });

  function renderChannelList() {
    const list = document.getElementById("channelList");
    list.innerHTML = "";
    channels.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch.title;
      btn.onclick = () => {
        loadChannel(ch);
        toggleSidebar(false);
      };
      list.appendChild(btn);
    });
  }

  function loadChannel(ch) {
    jwplayer("player").setup({
      file: ch.url,
      title: ch.title,
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      skin: { name: "seven" },
    });

    // Use channel name as chat "boxid"
    const safeBoxId = encodeURIComponent(ch.title.replace(/\s+/g, "_"));
    const chatUrl = `https://www6.cbox.ws/box/?boxid=${safeBoxId}&boxtag=${safeBoxId}`;
    document.getElementById("chat").innerHTML =
      `<iframe src="${chatUrl}" allowtransparency="yes" scrolling="auto"></iframe>`;
  }

  function toggleSidebar(force) {
    const sidebar = document.getElementById("sidebar");
    if (force === false) sidebar.classList.remove("open");
    else sidebar.classList.toggle("open");
  }

  document.getElementById("toggleMenu").onclick = () => toggleSidebar();
</script>

</body>
</html>
