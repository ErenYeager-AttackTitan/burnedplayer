<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurnedPlayer - Watch</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top, #141414, #0a0a0a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: linear-gradient(to right, #ff1f1f, #b30000);
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 50, 50, 0.7);
      background: black;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
    }
    footer a {
      color: #ff3c3c;
      text-decoration: none;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ff3c3c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="animate__animated animate__fadeIn">

  <!-- Header -->
  <header>
    <h1><i class="fas fa-film"></i> BurnedPlayer</h1>
  </header>

  <!-- Main Player Area -->
  <main class="flex-grow flex flex-col items-center justify-center p-3">
    <div id="loader" class="loading-spinner"></div>
    <div class="w-full max-w-5xl mt-3 hidden" id="playerContainer">
      <div class="ratio ratio-16x9">
        <iframe id="videoFrame" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      Powered by <a href="https://burnedplayer.pages.dev" target="_blank">BurnedPlayer</a> | 
      <i class="material-icons">play_circle_filled</i>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
  </html>
