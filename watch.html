<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERENxBurnedStream</title>
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: #eee;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #141421;
      overflow-y: auto;
      padding: 10px;
      border-right: 2px solid #2d2d44;
    }
    #sidebar h2 {
      color: #9b5de5;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      background: #1e1e2f;
      color: #eee;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
      transition: background 0.2s;
    }
    #sidebar button:hover {
      background: #9b5de5;
      color: #fff;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #player {
      flex: 3;
      background: #000;
    }
    #chat {
      flex: 2;
      border-top: 2px solid #2d2d44;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>ðŸ“º Channels</h2>
  <div id="channelList">Loading...</div>
</div>

<div id="content">
  <div id="player"></div>
  <div id="chat"></div>
</div>

<script>
  const PLAYLIST_URL = "https://raw.githubusercontent.com/MovieCity/iptv-jp/refs/heads/main/jp.m3u";
  const CBOX_BASE = "https://my.cbox.ws/ERENxBurnedStream";

  let channels = [];

  // Load M3U playlist
  fetch(PLAYLIST_URL)
    .then(res => res.text())
    .then(text => {
      const lines = text.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",").pop().trim();
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            channels.push({ title, url });
          }
        }
      }
      renderChannelList();
      // Autoplay first channel
      if (channels.length > 0) loadChannel(channels[0]);
    });

  // Render channel buttons
  function renderChannelList() {
    const list = document.getElementById("channelList");
    list.innerHTML = "";
    channels.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch.title;
      btn.onclick = () => loadChannel(ch);
      list.appendChild(btn);
    });
  }

  // Load channel into JWPlayer + Cbox
  function loadChannel(ch) {
    jwplayer("player").setup({
      file: ch.url,
      title: ch.title,
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      skin: { name: "seven" },
    });

    // Use channel name as unique chat room
    const safeName = encodeURIComponent(ch.title.replace(/\s+/g, "_"));
    document.getElementById("chat").innerHTML =
      `<iframe src="${CBOX_BASE}?boxid=${safeName}" allowtransparency="yes" scrolling="auto"></iframe>`;
  }
</script>

</body>
</html>
