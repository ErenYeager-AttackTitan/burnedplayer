
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer.js Embed Example</title>
</head>
<body>
    <h1>Embed VideoPlayer.js on Any Website</h1>
    
    <!-- Option 1: Embed the full demo -->
    <h2>Full Demo Embed</h2>
    <iframe 
        src="YOUR_REPLIT_URL?embed=true&theme=dark" 
        width="100%" 
        height="600"
        frameborder="0">
    </iframe>
    
    <!-- Option 2: Direct video player embed -->
    <h2>Direct Player Embed</h2>
    <iframe 
        src="YOUR_REPLIT_URL/player?video=https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
        width="800" 
        height="450"
        frameborder="0">
    </iframe>
    
    <!-- Instructions -->
    <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px;">
        <h3>How to use:</h3>
        <ol>
            <li>Deploy this Replit project</li>
            <li>Replace "YOUR_REPLIT_URL" with your deployed URL</li>
            <li>Copy the iframe code to your website</li>
        </ol>
    </div>
</body>
</html>
