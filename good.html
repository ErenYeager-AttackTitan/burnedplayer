<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      background: rgba(255, 255, 255, 0.08);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card:nth-child(1) .btn {
      background: #00c853;
    }

    .card:nth-child(1) .btn:hover {
      background: #00a047;
    }

    .card:nth-child(2) .btn:hover {
      background: #d81b60;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      .card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="window.location.href='random-sfw.html'">
      <h2>Safe For Work</h2>
      <p>Wholesome anime memes to brighten your day ðŸŒ¸</p>
      <a class="btn" href="random-sfw.html">View SFW</a>
    </div>

    <div class="card" onclick="window.location.href='random-nsfw.html'">
      <h2>Not Safe For Work</h2>
      <p>Spicy hentai memes for your private time ðŸ”ž</p>
      <a class="btn" href="random-nsfw.html">View NSFW</a>
    </div>
  </div>
</body>
</html>
